spring:
  application:
    name: inventory-service
  jpa:
    defer-datasource-initialization: true
server:
  port: 0
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    hostname: ${spring.application.name}
    instance-id: ${spring.application.name}
    preferIpAddress: true